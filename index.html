<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container" id="bg_img">

        <div class="title">
            <div id="logo">
                <img src="pictures/brown-cat-head-with-striking-blue-eyes.png">
                <a href="https://www.freepik.com/free-vector/brown-cat-head-with-striking-blue-eyes_48121387.htm#fromView=search&page=8&position=38&uuid=9a84f173-a197-4ec2-9922-b7dbf225426a">Image by brgfx on Freepik</a>
            </div>

            <p>cat school</p>
        </div>

        <div class="credit">
            Photo de 
            <a href="https://unsplash.com/fr/@bogdanf?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Bogdan Farca
            </a> sur 
            <a href="https://unsplash.com/fr/photos/chat-tigre-brun-sur-fenetre-en-bois-blanc-CEx86maLUSc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Unsplash
            </a>
        </div>

    </div>

    <div class="container" id="sign_up_form">

        <div class="text">
            <p>This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams.
                <br> Sign-up <em>now</em> to get started.
                <br><br> You <em>know</em> you want to.
            </p>
        </div>
        
        
        <form action="" method="get">
            <p>Let's do this</p>
            <fieldset class="form">
                <ul>
                    <li>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="user_fname" />
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="user_email" />
                    </li>
                    <li>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="user_password" />
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="user_lname" />
                    </li>
                    <li>
                        <label for="phone">Phone number:</label>
                        <input type="number" id="phone" name="user_phone" />
                    </li>
                    <li>
                        <label for="passwordv">Confirm password:</label>
                        <input type="password" id="passwordv" name="vpassword" />
                    </li>
                </ul>
            </fieldset>
            <fieldset class="button">
                <button>Create account</button>
                <p></p>
            </fieldset>
        </form>
       
        <div class="text">
            
        </div>

    </div>


    <div class="credit" id="cat background"> 
        
    </div>

</body>
</html>
