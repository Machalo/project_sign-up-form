<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>  

    <div class="container" id="bg_img">

        <div class="title">
            <div id="logo">
                <img src="pictures/icons8-cat-100.png">
            </div>

            <p>cat's</p>
        </div>

        <div class="credit">
            Photo by 
            <a href="https://unsplash.com/fr/@bogdanf?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            &nbsp; Bogdan Farca &nbsp; </a>
            on 
            <a href="https://unsplash.com/fr/photos/chat-tigre-brun-sur-fenetre-en-bois-blanc-CEx86maLUSc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            &nbsp; Unsplash </a>
        </div>

    </div>

    <div class="container" id="sign_up_form">

        <div class="text">
            <p>This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams.
                <br> Sign-up <em>now</em> to get started.
                <br><br> You <em>know</em> you want to.
            </p>
        </div>
        
        
        <form id="myform" action="" method="get">
            <p>Let's do this</p>
            <fieldset class="form">
                <ul id="ul1">
                    <li>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="user_fname" />
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user_email" />
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user_password" required/>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="user_lname" />
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="user_phone" />
                    </li>
                    <li>
                        <label for="passwordv">CONFIRM PASSWORD</label>
                        <input type="password" id="passwordv" name="vpassword" required/>
                    </li>
                </ul>
            </fieldset>
        </form>

</body>
</html>

<div class="button">
    <input type="submit" form="myform" id="button" value="Create account"/>
    <p>
        Already have an account?
        <a href="./index.html">Log in</a>
    </p>
</div>
